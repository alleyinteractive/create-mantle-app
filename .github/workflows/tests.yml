name: Testing Suite

on:
  push:
    branches:
      - main
  pull_request:
  # Uncomment and edit the following to run on a schedule.
  # schedule:
  #   - cron: '0 0 * * 0' # Run once per week at midnight on Sundays.

jobs:
  php-tests:
    strategy:
      matrix:
        php: [7.4, 8.0]
        wordpress: ["latest"]
    uses: alleyinteractive/.github/.github/workflows/php-tests.yml@main
    with:
      php: ${{ matrix.php }}
      wordpress: ${{ matrix.wordpress }}
      multisite: true
